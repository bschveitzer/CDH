<div class="container">
	<div class="row panel panel-primary container">
		<div class="row">
			<h1 class=" col-md-offset-4 col-md-8"><span class="glyphicon glyphicon-time"></span>   Controle de horas</h1>
		</div>
		<div class="row">
			<div class=" col-md-offset-8 col-md-3" style="font-size: 1em; text-align: right;">Bem vindo {{logado.nome}} {{logado.sobrenome}}!</div>
			<button ng-click="sair()" style="max-width: 6em; min-width: 2em; min-height: 1.7em" type="button" class="btn btn-danger btn-default btn-xs" ng-hide="!saidaregistrada">
				<span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
			</button>
			<br>
		</div>
		<div style="margin-top: 2%;" class="panel panel-primary">
			<div class="form-group" style="background-color: #e3f2fd;">
				<div align="left" style="position:absolute">
					<label class="">Data:</label>
				</div>
				<div class="col-md-offset-2">
					<label> {{dataEscrita}}</label>
				</div>
			</div>
			<div class="form-group" style="background-color: #e3f2fd;">
				<div align="left" style="position:absolute">
					<label class="">Horário de entrada:</label>
				</div>
				<div class="col-md-offset-2">
					<label class="">{{hora}}</label>
				</div>
			</div>
			<div class="form-group" style="background-color: #e3f2fd;">
				<div align="left" style="position:absolute">
					<label class="">Previsão de saída:</label>
				</div>
				<div class="col-md-offset-2" ng-show="saidaregistrada">
					<label class="">{{horasaida}}</label>
				</div>
				<div class="col-md-offset-2" ng-show="!saidaregistrada">
					<input type="time" class="" style="max-width: 8em" ng-model="saida">
					<button type="button" style="margin-left: 1em; width: 2.5em; height: 2.2em;" class="btn btn-default btn-primary btn-xs" ng-click="registrasaida()">
						<span class="glyphicon glyphicon-ok" aria-hidden="true" ></span>
					</button>
				</div>
			</div>
			<div class="form-group" style="background-color: #e3f2fd;">
				<div align="left" style="position:absolute">
					<label class="">Banco de horas mensal:</label>
				</div>
				<div class="col-md-offset-2">
					<label class="">{{bancodehorasmensal}}</label>
				</div>
			</div>
		</div>
		<div style="margin-left: 1em">
			<div class="row" ng-hide="!saidaregistrada">
				<button style="max-width: 5em;" type="button" data-target="#perfilUsuario" data-toggle="modal" class=" btn btn-primary btn-default btn-lg">
					<span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
				</button>
				<button ng-if="ehroot" ng-click="trocaRota('entidades')" style="max-width: 5em;" type="button" class=" btn btn-primary btn-default btn-lg">
					<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
				</button>
				<button ng-click="trocaRota('relatorio')" style="max-width: 5em;" type="button" class=" btn btn-primary btn-default btn-lg">
					<span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
				</button>
				<img style="width: 30em;" class="col-md-offset-7 col-md-2" src="../../imagens/CDHicon.png">
			</div>
		</div>
	</div>
</div>

<!--MODAL CONFIRMAÇÃO-->
<div id="confirmacao" class="modal fade" role="dialog">
	<div class="modal-dialog" >
		<div class="modal-content" style="background-color:#e3f2fd; border-style: solid; border-color:black;">
			<div class="modal-header">
				<h4 class="modal-title text-center">Confirmação de saída</h4>
			</div>
			<div class="modal-body text-center">
				<div ng-if="!possuinovaprevisao"><p>Você sairá às {{saidashow}}?</p></div>
				<div ng-if="possuinovaprevisao"><p>Você sairá às {{novaprevisaoshow}}?</p></div>
				<p><button type="button" class="btn btn-default btn-primary" data-toggle="modal" data-target="#Sim" data-dismiss="modal">Sim</button>
					<button type="button" class="btn btn-default btn-danger" data-toggle="modal" data-target="#Nao" data-dismiss="modal">Não</button></p>
			</div>
		</div>
	</div>
</div>
<!--MODAL NAO-->
<div id="Nao" class="modal fade" role="dialog">
	<div class="modal-dialog" >
		<div class="modal-content" style="background-color:#e3f2fd; border-style: solid; border-color:black;">
			<div class="modal-header">
				<h4 class="modal-title text-center">Confirmação de saída</h4>
			</div>
			<div class="modal-body text-center">
				<p>Novo horário de saída:
					<input type="time" style="max-width: 8em" ng-model="novaprevisao">
					<button type="button" style="width: 2.5em; height: 2.2em;" class="btn btn-default btn-primary btn-xs close" data-dismiss="modal" ng-click="atualizaprevisao()">
						<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
					</button>
				</p>

			</div>
		</div>
	</div>
</div>
<!--MODAL SIM-->
<div id="Sim" class="modal fade" role="dialog">
	<div class="modal-dialog" >
		<div class="modal-content" style="background-color:green; border-style: solid; border-color:black;">
			<div class="modal-body text-center">
				<p>Horário salvo. Até amanhã!
					<button type="button" style="width: 2.5em; height: 2.2em;" class="btn btn-default btn-primary btn-xs close" data-dismiss="modal" ng-click="sair()">
						<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
					</button>
				</p>
			</div>
		</div>
	</div>
</div>
<!--MODAL PERFIL USUARIO-->
<div class="modal fade" id="perfilUsuario" role="dialog">
	<modalperfilusuario>
	</modalperfilusuario>
</div>
<!--MODAL HORA INVALIDA-->
<div class="modal fade" id="horaInvalida" role="dialog">
	<modalhorainvalida>
	</modalhorainvalida>
</div>
<!--MODAL SENHA ATUALIZADA-->
<div class="modal fade" id="senhaAtualizada" role="dialog">
	<modalsenhaatualizada>
	</modalsenhaatualizada>
</div>
<!--MODAL ALTERAR SENHA-->
<div class="modal fade" id="alterarSenha" role="dialog">
	<modalalterarsenha>
	</modalalterarsenha>
</div>
<!--MODAL ERRO UM-->
<div class="modal fade" id="erroUm" role="dialog">
	<modalerroum>
	</modalerroum>
</div>
<!--MODAL ERRO DOIS-->
<div class="modal fade" id="erroDois" role="dialog">
	<modalerrodois>
	</modalerrodois>
</div>
